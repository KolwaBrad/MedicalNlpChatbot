<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering System</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: navy;
            color: white;
            margin: 20px;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type=text] {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Chatbot</h1>
        <form method="post">
            <label for="target_sentence">Enter a question:</label><br>
            <input type="text" id="target_sentence" name="target_sentence" required><br><br>
            <input type="submit" value="Ask">
        </form>

        {% if target_sentence %}
            <h2>Your Question:</h2>
            <p>{{ target_sentence }}</p>



            {% if ollama_output %}
                <h2>Response:</h2>
                <p>{{ ollama_output }}</p>

            <h2>Context:</h2>
            <p>{{ final_paragraph }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
